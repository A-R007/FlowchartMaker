<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        #flowchart-container img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Flowchart Generator</h1>
        <form id="flowchart-form" class="mt-4">
            <div class="mb-3">
                <label for="description" class="form-label">Enter Process Description:</label>
                <textarea class="form-control" id="description" rows="5" placeholder="Describe your process here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Flowchart</button>
        </form>

        <div id="flowchart-container" class="text-center mt-4">
            <h3 id="loading-text" class="d-none">Generating Flowchart...</h3>
            <img id="flowchart-image" class="d-none" alt="Flowchart">
        </div>
    </div>

    <script>
        $("#flowchart-form").on("submit", function (e) {
            e.preventDefault();
            const description = $("#description").val().trim();
            if (!description) {
                alert("Please provide a description.");
                return;
            }

            $("#loading-text").removeClass("d-none");
            $("#flowchart-image").addClass("d-none");

            $.ajax({
                url: "/generate_flowchart",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ description }),
                success: function (response) {
                    $("#loading-text").addClass("d-none");
                    if (response.flowchart_url) {
                        $("#flowchart-image").attr("src", response.flowchart_url).removeClass("d-none");
                    } else {
                        alert("Failed to generate flowchart. Please try again.");
                    }
                },
                error: function () {
                    $("#loading-text").addClass("d-none");
                    alert("An error occurred. Please try again.");
                },
            });
        });
    </script>
</body>
</html>
